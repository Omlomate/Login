  <head>

  <div class="content">
    <div class="container" style="background-color: #FFFFFF;"> 
      <div class="row">
        <div class="col-md-6">
          <img src="./6184159_3094352.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3 class="login-heading"><i class="fas fa-sign-in-alt"></i> Login</h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
            </div>
            <form action="#">
              <div class="form-group first">
                <label for="username"></label>
                <input placeholder="Username" type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password"></label>
                <input placeholder="Password" type="password" class="form-control" id="password">
                
              </div>

              </div> -->

              <input type="submit" value="Log In" class="btn btn-block btn-primary button "/>

              <!-- <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span> -->

              <div class="social-login">

                  <span class="icon-google mr-3"></span> 
                </a>
              </div> -->

            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
